
<div class="sheet-layout">
  <div class="header">
    <div style="margin-top: 1rem; margin-bottom: 1rem;">
      <h5 class="heading">Archive ðŸ“¥</h5>
      <p class="sub-heading">Rediscover the past: explore your archived tasks</p>
      <section class="content">
        <div *ngFor="let task of getGroupedTaskDates()">
          <div style="display: flex;">
            <div class="date-label">{{ task.date | date:'longDate'}}</div>
            <span (click)="deleteArchives(task)">
              <!-- <div class="dlt-icon">clear</div> -->
              <mat-icon class="dlt-icon">delete</mat-icon>
            </span>
          </div>
          <div class="archived-todos">
            <div class="archived-items">
              <div class="todoIncomplete">
                <div class="archived-container" *ngFor="let task of groupedTasks[task.date] ; let last = last">
                  <!-- <label class="container">
                    <input id="todoIncomplete" type="checkbox" [checked]="task.checked">
                    <span class="checkmark"></span>
                  </label> -->
                  <div class="todo-item">
                    <div class="todo-item-label">{{task.name}}</div>
                    <div class="todo-note-label">{{task.emoji +' '+ task.note}}</div>
                    <div [ngClass]="{'divider': !last}"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="archived-todos" style="margin-top: 2rem;" *ngIf="isEmpty">
          <div class="todo-item">
            <div class="todo-item-label">No archives found ðŸ™‚</div>
          </div>
        </div>
      </section>
